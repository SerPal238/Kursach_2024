<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Document</title>
</head>
<body>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            {% for el in questions %}

                <a class="fs-2 btn btn-lg btn-light rounded-pill" href="/quiz_show_all_questions/{{el.id}}" style="width: 100px; height: 70px;">{{el.cost }}</a>

            {% endfor %}
        {% for el in players%}
                <p class="fs-2 text-white"> {{el.name}} = {{el.score}}</p>
        {% endfor %}
        </p>
    <p></p>
    <button class="fs-2 btn btn-lg btn-light rounded-rectangle" onclick="location.href='{{ url_for('quiz_game_creation') }}';">К добавлению</button>
    <button class="fs-2 btn btn-lg btn-light rounded-rectangle" onclick="location.href='{{ url_for('quiz_ongoing_game') }}';">Играть</button>
</div>

</body>
</html>
