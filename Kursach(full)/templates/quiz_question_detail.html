<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Редактирование</title>
</head>
<body>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <p class="fs-2 text-white"> Cost = {{question.cost }}</p>
        <p class="fs-2 text-white"> Question - {{question.question}}</p>
        <p class="fs-2 text-white"> Answer - {{question.answer}}</p>
        <p class="fs-2 text-white"> WrongAnswer1 - {{question.wrong_answer1}}</p>
        <p class="fs-2 text-white"> WrongAnswer2 - {{question.wrong_answer2}}</p>
        <p class="fs-2 text-white"> WrongAnswer3 - {{question.wrong_answer3}}</p>

        <p><a href="/quiz_show_all_questions/{{question.id}}/del" class="fs-2 btn btn-lg btn-light rounded-rectangle">Удалить</a>
        <a href="/quiz_show_all_questions/{{question.id}}/upd" class="fs-2 btn btn-lg btn-light rounded-rectangle">Изменить</a>
        <button class="fs-2 btn btn-lg btn-light rounded-rectangle" onclick="location.href='{{ url_for('quiz_show_all_questions') }}';" style="width: 200px; height: 70px;" >Назад</button></p>
</div>
</body>
</html>
