<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Игра</title>
</head>
<body>
        <p class="fs-2 text-white"> Cost = {{question.cost }}</p>
        <p class="fs-2 text-white"> Question - {{question.question}}</p>
        <p class="fs-2 text-white"> Answer - {{question.answer}}</p>
        <p class="fs-2 text-white"> WrongAnswer1 - {{question.wrong_answer1}}</p>
        <p class="fs-2 text-white"> WrongAnswer2 - {{question.wrong_answer2}}</p>
        <p class="fs-2 text-white"> WrongAnswer3 - {{question.wrong_answer3}}</p>

        <p>
        {% for el in players%}
             <a class="fs-2 btn btn-lg btn-light rounded-pill" href="/quiz_ongoing_game/{{question.id}}/true_or_false/{{el.id}}" >{{el.name}} = {{el.score}}</a>
        {% endfor %}

        <button class="fs-2 btn btn-lg btn-light rounded-rectangle" name="pravda" type="submit" value="true" onclick="location.href='{{ url_for('quiz_ongoing_game') }}';">Назад</button></p>

</body>
</html>
