<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Игра</title>
</head>
<body>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        {% for el in questions %}

             <a class="fs-2 btn btn-lg btn-light rounded-pill" href="/quiz_ongoing_game/{{el.id}}" style="width: 100px; height: 70px;">{{el.cost }}</a>

        {% endfor %}
        <p>
        {% for el in players%}
             <p class="fs-2 text-white"> {{el.name}} = {{el.score}}</p>
        {% endfor %}
        </p>
    <p></p>
</body>
</html>
